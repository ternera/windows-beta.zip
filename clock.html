<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to June 19, 2027</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #add8e6; /* Changed to light blue */
            overflow: hidden; /* Prevent scrollbars */
            margin: 0; /* Remove default margin */
            background-image: radial-gradient(circle, #e0e0e0, #c0c0c0); /* Monitor screen effect */
        }
        #countdown {
            text-align: center;
            font-size: 8em; /* Increased font size further */
            z-index: 1; /* Ensure countdown is above balloons */
            position: fixed; /* Fixed position to prevent movement */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for vertical centering */
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            animation: float 5s infinite;
            z-index: 0; /* Place balloons in the background */
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-300px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            #countdown {
                font-size: 4em; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div class="balloon" style="left: 20%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 40%; animation-delay: 1s;"></div>
    <div class="balloon" style="left: 60%; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 80%; animation-delay: 3s;"></div>

    <script>
function updateCountdown() {
      const now = new Date();
      const targetDate = new Date('June 19, 2027 14:30:00');

      if (now >= targetDate) {
        document.getElementById('countdown').innerText = "EXPIRED";
        return;
      }

      let years = targetDate.getFullYear() - now.getFullYear();
      let months = targetDate.getMonth() - now.getMonth();
      let days = targetDate.getDate() - now.getDate();
      let hours = targetDate.getHours() - now.getHours();
      let minutes = targetDate.getMinutes() - now.getMinutes();
      let seconds = targetDate.getSeconds() - now.getSeconds();

      if (seconds < 0) {
        seconds += 60;
        minutes--;
      }
      if (minutes < 0) {
        minutes += 60;
        hours--;
      }
      if (hours < 0) {
        hours += 24;
        days--;
      }

      if (days < 0) {
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
        months--;
      }

      if (months < 0) {
        months += 12;
        years--;
      }

      document.getElementById('countdown').innerText = 
        `${years}y ${months}mo ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
